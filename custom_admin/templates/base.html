<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Custom Admin{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            background-color: #1f2937;
        }
        .sidebar a {
            color: #e5e7eb;
        }
        .sidebar a:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside class="sidebar w-64 h-full fixed">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-white mb-4">Admin Panel</h1>
                <nav class="space-y-2">
                    <a href="{% url 'custom_admin:dashboard' %}" class="block px-4 py-2 text-white hover:bg-gray-700 rounded">
                        <i class="fas fa-home mr-2"></i> Dashboard
                    </a>
                    <a href="{% url 'custom_admin:products' %}" class="block px-4 py-2 text-white hover:bg-gray-700 rounded">
                        <i class="fas fa-box mr-2"></i> Products
                    </a>
                    <a href="{% url 'custom_admin:categories' %}" class="block px-4 py-2 text-white hover:bg-gray-700 rounded">
                        <i class="fas fa-tags mr-2"></i> Categories
                    </a>
                    <a href="{% url 'custom_admin:orders' %}" class="block px-4 py-2 text-white hover:bg-gray-700 rounded">
                        <i class="fas fa-shopping-cart mr-2"></i> Orders
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8 w-full">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
