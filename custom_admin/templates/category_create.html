{% extends 'base.html' %}
{% load i18n %}

{% block title %}Create Category - Custom Admin{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow">
    <div class="mb-6">
        <h1 class="text-2xl font-bold mb-2">Create New Category</h1>
        <a href="{% url 'custom_admin:categories' %}" class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-arrow-left mr-2"></i> Back to Categories
        </a>
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% include 'includes/form.html' with form=form %}

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i> Create Category
            </button>
        </div>
    </form>
</div>
{% endblock %}
