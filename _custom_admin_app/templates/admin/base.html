<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grocery Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 min-h-screen">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Grocery Admin</h1>
            </div>
            <nav class="mt-6">
                <a href="{% url 'custom_admin:admin_dashboard' %}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="{% url 'custom_admin:admin_products' %}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-box-open w-6"></i>
                    <span class="ml-3">Products</span>
                </a>
                <a href="{% url 'custom_admin:admin_orders' %}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-shopping-cart w-6"></i>
                    <span class="ml-3">Orders</span>
                </a>
                <a href="{% url 'custom_admin:admin_customers' %}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3">Customers</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-x-hidden overflow-y-auto">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <h2 class="text-xl font-semibold text-gray-800">{% block page_title %}{% endblock %}</h2>
                    <div class="flex items-center space-x-4">
                        {% if user.is_authenticated %}
                            <span class="text-gray-600">{{ user.username }}</span>
                            <a href="{% url 'custom_admin:admin_logout' %}" class="text-gray-600 hover:text-gray-900">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <i class="fas fa-user text-blue-600"></i>
                            </div>
                        {% else %}
                            <a href="{% url 'custom_admin:admin_login' %}" class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                        {% endif %}
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
